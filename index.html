<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title> Isjacrod Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/letter-logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner-section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/bottom-separator.css">
    <link rel="stylesheet" href="css/components/skill-section.css">
    <link rel="stylesheet" href="css/components/skill-wrapper.css">
    <link rel="stylesheet" href="css/components/skill-item.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/projects-section.css">
    <link rel="stylesheet" href="css/components/projects-wrapper.css">
    <link rel="stylesheet" href="css/components/project-item.css">
</head>
<body>
    <header class="header bottom-sep">
        <a href="https://github.com/Isjacrod">
            <img class="logo" src="assets/images/avatar.jpg" alt="Foto do Perfil">
        </a>
        <nav>
            <a class="action" href="#"> Skills </a>
            <a class="action" href="#"> Projetos </a>
            <a class="action" href="#"> Sobre </a>
            <a class="action" href="#"> Contato </a>
            <button class="button"> Download CV </button>
        </nav>       
    </header>
    <section class="banner-section bottom-sep">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title"> Isjacrod </h1>
                <h2 class="subtitle"> FrontEnd Developer </h2>
            </div>
            <div class="navigation">
                <button class="button">Download CV</button>
                <button class="button">Contatos</button>
            </div>
        </div>
    </section>
    <section class="skill-section bottom-sep -purple">
        <h2 class="main-title -second">Skills</h2>

        <div class="skill-wrapper">
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_html5.png" alt="Icone html">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress max="100" value="30" class="progress-bar">30%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_css3.png" alt="Icone css">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress max="100" value="20" class="progress-bar">20%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_js.png" alt="Icone java script">
                <div class="right">
                    <h3 class="title">Java Script</h3>
                    <progress max="100" value="15" class="progress-bar">15%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_nodejs.png" alt="Icone node js">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress max="100" value="2" class="progress-bar">2%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_react.png" alt="Icone react">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress max="100" value="1" class="progress-bar">1%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_restapi.png" alt="Icone Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress max="100" value="0" class="progress-bar">0%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_tdd.png" alt="Icone TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress max="100" value="0" class="progress-bar">0%</progress>
                </div>
            </article>
            <article class="skill-item">
                <img class="icon" src="./assets/images/ico_ux.png" alt="Icone ux">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress max="100" value="23" class="progress-bar">23%</progress>
                </div>
            </article>

            
        </div>
    </section>
    <section class="projects-section bottom-sep -blue">
        <h1 class="main-title -second">Projetos</h1>
        <div class="projects-wrapper">
            <a class="project-item" href="https://isjacrod.github.io/curso-html-css-feliz/" target="_blank">
                <img class="icon" src="assets/images/logo-firedlabs.svg" alt="Logo da Fired Labs">
            </a>
            <a class="project-item -violet" href="https://isjacrod.github.io/ImersaoDev/Aula%204%20Alura%20Flix/index.html" target="_blank">
                <div class="letter-logo -transparent">
                    <span class="letter -blue"> An Chan </span>
                </div>
            </a>
            <a class="project-item -white" href="https://github.com/Isjacrod" target="_blank">
                <img class="icon -roundimage" src="assets/images/avatar.jpg" alt="Lobo meu portifolio">
            </a>
            <a class="project-item -blueviolet" href="https://isjacrod.github.io/ImersaoDev/Aula%206%20Super%20Trunfo/index.html" target="_blank">
                <div class="letter-logo -transparent">
                    <span class="letter -greenyellow -noshadow"> Pop Trunfo </span>
                </div>
            </a>
            <a class="project-item -deepskyblue" href="https://isjacrod.github.io/ImersaoDev/index.html" target="_blank">
                <div class="letter-logo -transparent">
                    <span class="letter -hotpink"> Certfi Card </span>
                </div>
            </a>
            <a class="project-item" href="https://isjacrod.github.io/ImersaoDev/Aula%203%20O%20Mentalista/index.html" target="_blank">
                <div class="letter-logo">
                    <span class="letter"> O Mentalista </span>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
